{% extends "network/layout.html" %}

{% block body %}
    <div class="container">
        <div>{{ message }}</div>
        <h1>All Posts</h1>

        {% if user.is_authenticated %}
        <div class="card">
            <div class="container">
                <form action={% url 'create_post' %} method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new-post" class="form-label">New Post</label>
                        <textarea name="post" class="form-control" id="new-post" rows="3"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="POST">
                </form>
            </div>
        </div>
        {% endif %}

        {% for post in posts %}
            <div class="card container">
                <a href={% url 'profile' post.owner.id %}><b>{{ post.owner }}</b></a>
                <a href="#">Edit</a>
                <div>{{ post.text }}</div>
                <div class="text-secondary">
                    <div>{{ post.created_at }}</div>
                    <div>ðŸ’– {{ post.likes.count }}</div>
                    <div>comment</div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
