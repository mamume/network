{% if not posts %}
  <div class="card container">
    <div><strong>No Posts found</strong></div>
  </div>
{% else %}
  {% for post in posts %}
    <div class="card container">
      <a href={% url 'profile' post.owner.id %}><b>{{ post.owner }}</b></a>
      <a href="#">Edit</a>
      <div>{{ post.text }}</div>
      <div class="text-secondary">
          <div>{{ post.created_at }}</div>
          <div>ðŸ’– {{ post.likes.count }}</div>
          <div>comment</div>
      </div>
    </div>
  {% endfor %}
{% endif %}
